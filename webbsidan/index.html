<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U2</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main id="parent">

      <div id="ruta1">
        <h1>LIST OF CITIES</h1>

        <div id="cities">
        </div>
      </div>

      <div id="ruta2" class="rutor">

        
          <div id="input1" class="input">
            <div class="inputBox">
              <p class="inputP">Name:</p>
              <input
                type="text"
                id="inputName"
                class="inputText"
                placeholder="________________"
              />
            </div>

            <div class="inputBox">
              <p class="inputP">Country:</p>
              <input
                type="text"
                id="inputCountry"
                class="inputText"
                placeholder="________________"
              />
            </div>
          </div>

        <button id="button1">Add city</button>

      </div>

      <div id="ruta3" class="rutor">

        <div class="input">
          <div class="inputBox">
            <p class="inputP">Text:</p>
            <input
              type="text"
              id="inputText"
              class="inputText"
              placeholder="________________"
            />
          </div>

          <div class="inputBox">
            <p class="inputP">Country:</p>
            <input
              type="text"
              id="inputCountry2"
              class="inputText"
              placeholder="________________"
            />
          </div>

        <button id="button2">Search cities</button>

        <div id="cities2"></div>
      </div>

    </main>
    <script src="index.js"></script>
  </body>
</html>
